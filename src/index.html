<!DOCTYPE html>
<html>

<head>
    <title>Covid19 Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
</head>

<body>
    <header>
        <div class="wrapper">
            <div id="logo">
                <h1>Covid19 Update</h1>
            </div>
            <div id="topnav"></div>
            <div id="table_div"></div>
        </div>
    </header>

    <main>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <div id="content"></div>
        <aside>
            <widget-clock></widget-clock>
            <widget-profile src="images/foto.jpg" alt="Foto Profile" caption="Nobody" quote="Source : https://github.com/mathdroid/covid19"></widget-profile>
        </aside>
    </main>

    <footer>
        <p>copyright &#169; 2020</p>
    </footer>

    <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="my-modal-title">Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="my-modal-body"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
